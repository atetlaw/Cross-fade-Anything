	<head>
		<title>Image Fader</title>
		<link rel="stylesheet" type="text/css" media="all" href="style.css" />
	</head>
	<body>
		&lt; <a href="http://millstream.com.au/view/code/cross-fade-anthying">Return to article</a>
		<div id="content">
			<h1>Cross-fade Anything</h1>
			<div class="example">
				<h2>Next + Previous, transition-slide-horizontal</h2>
				<ul id="fade-example-1" class="crossfade transition-slide-horizontal">
					<li id="f1"><img src="image-r1.jpg" /><div class="caption">Image 1 is pretty</div></li>
					<li id="f2"><img src="image2.jpg" /><div class="caption">Image 2 is cute</div></li>
					<li id="f3"><img src="image3.jpg" /><div class="caption">Image 3 is not bad</div></li>
					<li id="f4"><img src="image4.jpg" /><div class="caption">Image 4 is slightly nice</div></li>
					<li id="f5"><img src="image5.jpg" /><div class="caption">Image 5 is pretty good</div></li>
					<li id="f6"><img src="image6.jpg" /><div class="caption">Image 6 is the best</div></li>
				</ul>
				<div id="controls">
					<span id="fade-example-1-previous" class="control">&lt;</span> <span id="fade-example-1-next" class="control">&gt;</span> 
				</div>
			</div>
      <a href="#f1" class="fade-example-1-link">Slide 1</a> |  <a href="#f2" class="fade-example-1-link">Slide 2</a>
		</div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.0.3/prototype.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/scriptaculous/1.8.2/effects.js"></script>
		<script type="text/javascript" src="fastinit.js"></script>
		<script type="text/javascript" src="crossfade.js"></script>
		<script>
			Crossfade.setup({autoLoad:false});
			var cf1 = new Crossfade('fade-example-1', {autoStart:false});
		</script>
	</body>
